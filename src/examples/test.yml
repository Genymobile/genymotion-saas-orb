description: >
   Easily install and configure the gmsaas CLI automatically in your jobs or commands.
   Start Android instance, test your app and stop instance on Genymotion Cloud SaaS platform
usage:
  version: 2.1

  orbs:
    genymotion-saas: genymotion/genymotion-saas@dev:alpha

  jobs:
    build:
      executor: genymotion-saas/default
      steps:
        - genymotion-saas/setup:
            email: "${GMCLOUD_SAAS_EMAIL}"
            password: "${GMCLOUD_SAAS_PASSWORD}"
        - genymotion-saas/start-instance:
            recipe_uuid: "" # Mandatory: Retrieve an recipe uuid using command line gmsaas recipes list.
            adb_serial_port: "" # Optional: Enter a specific adb serial port here or the default will use a random generated port.
        - run: echo "Run your tests here"
        - genymotion-saas/stop-instance:
            instance_uuid: "$INSTANCE_UUID"
