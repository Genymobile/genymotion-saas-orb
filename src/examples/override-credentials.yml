description: >
   How to :
   - Configure your Genymotion Cloud SaaS account if credentials haven't been set as environment variables or if you wish to override existing credentials.
   - Start Android instance, test your app and stop instance.
usage:
  version: 2.1

  orbs:
    genymotion-saas: genymotion/genymotion-saas@x.y

  jobs:
    build:
      executor: genymotion-saas/default
      steps:
        - genymotion-saas/setup:
            email: "[YOUR_GENYMOTION_CLOUD_SAAS_EMAIL]"
            password: "[YOUR_GENYMOTION_CLOUD_SAAS_PASSWORD]"
        - genymotion-saas/start-instance:
            recipe_uuid: "" # Mandatory: Retrieve the recipe uuid using 'gmsaas recipes list' command line or check on https://support.genymotion.com/hc/en-us/articles/360007473658-Supported-Android-devices-templates-for-Genymotion-Cloud-SaaS for comprehensive list of all currently available recipes UUIDs.
        - run: echo "Run your tests here"
        - genymotion-saas/stop-instance
